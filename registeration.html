<html>
    <head>
        <title>Netflix Registration</title>
        <style>
            div_css{
                background-color: cornsilk;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <label>To access netflix</label>
        <h2>Create your account</h2>
        <hr>
        <form>
            <div class="div_css">
                <label><b>Username *</b></label>
                <input type="text" name="username" id ="uname" required>
                <br/>
                <label><b>Email address*</b></label>
                <input type="text" name="email" id ="email" required>
                <br/>     
                <label><b>Password *</b></label>
                <input type="Password" name="password" id ="password" required>
                <br/>  
                <label><b>Confirm Password *</b></label>
                <input type="Password" name="Confirm_password" id ="Confirm_password" required>
                <br/>
                <p>Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter.
                <br/>
                <a> href="#">Learn more.</a>
                <br/>
                <label><b>Email Pareferences</b></label>
                <input type="checkbox" checked ="unchecked" name="emial_prefer">
                Send me occasional product updates, announcements, and offers. 
                <br/>
                </p>
            </div>
            
        </form>
    </body>

</html>
